<section class="bg--secondary">

      <div class="col-sm-12 text-center">
        <header class="elements--title">
          <h4>{{section.titol_seccio }}</h4>
        </header>
      </div>
      {% for item in section.caracteristiques %}
      <article class="post">

        <header class="post-header">
          <h2>{{ item.titol }}</h2>
        </header>

        <div class="post-content">
          {{ item.percentatge }}
        </div>

      </article>
      {% endfor %}
{{ section.content }}
    </div>
  </div>
</section>
